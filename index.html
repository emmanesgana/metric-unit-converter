<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Metric Unit Converter</title>
</head>
<body>
    <main class="flex">
        <div id="container">
            <div id="upper-section" class="flex">
                <h1 class="title">Metric/Imperial Unit Conversion</h1>
                <input id="input-num" type="number">
                <button id="btn-convert">Convert</button>
            </div>
            <div id="lower-section" class="flex">
                <div class="conversion-section flex">
                    <h2 class="conversion-header">Length (Meter/Feet)</h2>
                    <p id="convert-length" class="convert-text"></p>
                </div>
                <div class="conversion-section flex">
                    <h2 class="conversion-header">Volume (Liters/Gallons)</h2>
                    <p id="convert-volume" class="convert-text"></p>
                </div>
                <div class="conversion-section flex">
                    <h2 class="conversion-header">Mass (Kilograms/Pounds)</h2>
                    <p id="convert-mass" class="convert-text"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
